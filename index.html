<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        #widget {
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            padding: 24px;
        }

        .header {
            margin-bottom: 20px;
            text-align: center;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #2a2a2a;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            color: #a0a0a0;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .panel {
            background: #222;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            text-align: center;
            transition: all 0.3s ease;
        }

        .panel:hover {
            border-color: #3a3a3a;
            transform: translateY(-2px);
        }

        .panel h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .price {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
            line-height: 1.2;
        }

        .delta {
            font-size: 14px;
            font-weight: 500;
            color: #10b981;
        }

        .delta:empty {
            display: none;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="widget" data-source-history="api/history.json"></div>
    </div>

    <script src="widget.js"></script>
    <script>
        window.GoldPriceWidget.mount('#widget');
    </script>
</body>
</html>
